<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQuery Linked Selects Demo</title>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.linkedselect.js"></script>
    
</head>
<script type="text/javascript">

jQuery(function(){
        $('#title').linkselect({
            target: '#gender',
            map:{
                'Mr'    : 'Male',
                'Miss'  : 'Female',
                'Ms'    : 'Female',
                'Mrs'   : 'Female'
            }
        });
});
</script>
<body>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <select name="title" id="title">
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
    </select>
</body>


</html>
