<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Demo</title>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    
</head>
<script type="text/javascript">

    /** 
     * Map two selects so the changes in one affect the other
     * source: selector of the element that will affect the other
     * target: selector of the element that will change
     * map:    object with keys and values mapping both elements
     * 
     */
var inputSelectMapping = function ( source, target, map ) {
    $(source).change(function(){
            if ( typeof map[$(source).val()] != "undefined" ) {
            $(target).val(map[$(source).val()]);
            }
            });
}
jQuery(function(){
        inputSelectMapping ( '#title','#gender', {
            'Mr'    : 'Male',
            'Miss'  : 'Female',
            'Ms'    : 'Female',
            'Mrs'   : 'Female'
            });
        });
</script>
<body>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <select name="title" id="title">
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
    </select>
</body>


</html>
